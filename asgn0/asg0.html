<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
    
    <br><br>

    v1: x <input type="text" id="v1X" size="5"> y <input type="text" id="v1Y" size="5">
    <br><br>
    v2: x <input type="text" id="v2X" size="5"> y <input type="text" id="v2Y" size="5">

    <br><br>
    <input type="button" id="drawButton" value="Draw" onclick="handleDrawEvent()">
    
    <br><br>
    <label for="name">V1</label>

    <input
      type="text"
      id="name"
      name="name"
      required
      minlength="4"
      maxlength="8"
      size="10" />

    <br><br>
    <label for="pet-select">Operation:</label>

      <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Sub</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>

    <input type="button" value = "Click me!" onclick="handleDrawEvent()"></input>  

  </body>
</html>
